<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Love Calculator</title>
   
</head>
<body>
    <h1 class="love-hero love-text"> Welcome to Love Calculator</h1>
    <body class="bmi-back" >

        <section class="section  bmi-hero">
            
            <div class="container love-box section-one container-center">

           <p class="love-text" >Your Name</p>
           <input type="text" id="your">
           <p class="love-text" >Their Name</p>
           <input type="text" id="their">
           <p class="love-text" id="result"></p>
           <button id="love-btn" onClick="love()">Calculate</button>
           
            </div>
        </section>



        <script>
            
        function love(){
            var n =Math.random();
            var m = Math.floor(n*100)+1;
            if ( m >= 70) {
                document.getElementById('result').innerHTML = "Your Love Score is "+m;
            } else if ( m >=50 || m<=70) {
               document.getElementById('result').innerHTML = "Your Love Score is "+m;
            }
            else{
                document.getElementById('result').innerHTML = "Your Love Score is "+m;

            }
         }
        

         </script>


</body>
</html>
